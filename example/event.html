
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Send custom events</title>
  <meta name="description" content="Zero Analytics example page">
</head>
<body>
  <h1>Send custom events</h1>
  <p>
    Analytics tag track visited pages, but you can also use methods to send customized events.
  </p>
<!-- Start analytics script -->
<script>
  window.za = window.za||function(){(za.q=za.q||[]).push(arguments)};za.l=+new Date;
  za('create', 'UA-XXXX-Y', 'auto');
  za('send', 'pageview');
</script>
<script async src='http://localhost:8080/za.js' id="za-script"></script>
<!-- End analytics script -->
<!-- Somewhere in your site -->
<script>
  setTimeout(() => {
    za('send', 'event', {"foo": "bar âœ“"});
  }, 1000);
</script>
</body>
</html>
